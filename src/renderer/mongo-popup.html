<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>MongoDB Manager</h1>
    <form id="data-form">
      <div class="form-group">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required />
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" required />
      </div>
      <button type="submit">Save</button>
    </form>
    <h2>Stored Data</h2>
    <ul id="data-list"></ul>
    <script src="mongo-popup.js"></script>
  </body>
</html>
